<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        .wrap {
            width: 600px;
            height: 200px;
            border: 1px solid green;
        }
        .block {
            display: inline-block;
            width: 200px;
            height: 200px;
            outline: 1px solid red;
        }
        .half-circle {
            width: 500px;
            height: 500px;
            border-right: 1px solid purple;
            border-radius: 50%;
        }
       </style>
</head>
<body>
    <div class="wrap">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>
    <div class="half-circle"></div>
</body>
</html>
